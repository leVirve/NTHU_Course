db:
    image: mysql
    env_file:
        - .env
    volumes:
        - ./NTHU_Course/mysql_charset.ini:/etc/mysql/conf.d/charset.cnf
web:
    restart: always
    build: .
    command: gunicorn -w 4 NTHU_Course.wsgi:application -b 0.0.0.0:8000
    volumes:
        - .:/code
    ports:
        - "8000:8000"
    links:
        - db
    environment:
        - DJANGO_SETTINGS_MODULE=NTHU_Course.settings.docker
nginx:
    restart: always
    build: ./bin/nginx/
    ports:
      - "80:80"
    volumes:
      - /www/static
    volumes_from:
      - web
    links:
      - web:web
